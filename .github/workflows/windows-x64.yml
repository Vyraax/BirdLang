name: Windows x64

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: setup
      run: "./setup.bat"
    - name: MSBuild
      run: msbuild BirdLang.sln